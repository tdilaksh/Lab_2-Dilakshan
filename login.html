<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <!-- External CSS libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./content/app.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #343a40;
            color: #fff;
        }
        .navbar-brand {
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            font-size: 1.1rem;
            margin-right: 1rem;
        }
        main {
            padding: 4rem 0;
            text-align: center;
        }
        .welcome-message {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1.2rem;
            padding: 0.75rem 2rem;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-spider"></i> WEB6201-Dilakshan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html"><i class="fas fa-map-signs"></i> Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="fas fa-info"></i> About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="loginLogoutLink"><i class="fas fa-sign-in-alt"></i> Sign-In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html"><i class="fas fa-user-plus"></i> Sign-Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Main Content Section -->
<main class="container">
    <h1 class="welcome-message">Welcome to our website!</h1>
    <button id="AboutUsBtn" class="btn btn-primary">About Us</button>

    <!-- Login Form -->
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login" id="contentArea">
                <h1 class="display-4">Login</h1>
                <div id="messageArea"></div>

                <form id="loginForm" novalidate>
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
                    </div>

                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                    </div>                                        
                    <div class="text-end">
                        <button id="loginButton" type="button" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
                        <button id="cancelButton" type="button" class="btn btn-warning"><i class="fas fa-undo"></i> Cancel</button>
                    </div>
                </form>
            </div>
            <p class="text-center text-muted small">
                Don't have an account? 
                <a class="link" href="register.html">Register Here!</a>
            </p>
        </div>
    </div>
</main>

<!-- External JavaScript Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script>
    // Event listener for About Us button
    $(document).on("click", "#AboutUsBtn", function () {
        window.location.href = "about.html";
    });

    // Login functionality
    $(document).on("click", "#loginButton", function () {
        var username = $("#username").val();
        var password = $("#password").val();

        // Simulating successful login for demonstration
        if (username === "admin" && password === "admin") {
            // Update the navigation bar
            $("#loginLogoutLink").html('<a class="nav-link" href="#"><i class="fas fa-user"></i> ' + username + '</a>');
        }
    });
</script>
</body>
</html>
