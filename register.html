<main class="container">
    <h1 class="welcome-message">Welcome to our website!</h1>

    <!-- Register Form -->
    <div class="row">
        <div class="offset-md-3 col-md-6 col-sm-12">
            <div class="login" id="contentArea">
                <h1 class="display-4">Register</h1>
                <form id="registerForm" novalidate>
                    <p class="hint-text">Create your own account. It's free and only takes a minute.</p>

                    <!-- Error Message Area -->
                    <div id="ErrorMessage"></div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="firstName" id="FirstName" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="email" class="form-control" id="emailAddress" name="emailAddress" required value="" placeholder="Email">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="password" class="form-control" id="password" name="password" required value="" placeholder="Password">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required value="" placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>

                    <div class="text-right">
                        <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>
            </div>
            <p class="text-center text-muted small">
                Already have an account? 
                <a class="link" data="login" href="login.html">Sign in</a>
            </p>
        </div>
    </div>
</main>

<!-- External JavaScript Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script src="./scripts/app.js"></script>
<script>
    // Error message display
    $(document).ready(function() {
        $('#registerForm').submit(function(event) {
            $('#ErrorMessage').hide(); // Hide error message initially
        });

        $('#registerForm').submit(function(event) {
            var firstName = $('#FirstName').val();
            var lastName = $('#lastName').val();

            if (firstName.length < 2 || lastName.length < 2) {
                $('#ErrorMessage').text('First Name and Last Name must be at least 2 characters long.').show();
                event.preventDefault();
            }
        });

        $('#registerForm').submit(function(event) {
            var email = $('#emailAddress').val();

            if (email.length < 8 || email.indexOf('@') === -1) {
                $('#ErrorMessage').text('Please enter a valid email address.').show();
                event.preventDefault();
            }
        });

        $('#registerForm').submit(function(event) {
            var password = $('#password').val();
            var confirmPassword = $('#confirmPassword').val();

            if (password.length < 6 || password !== confirmPassword) {
                $('#ErrorMessage').text('Passwords must be at least 6 characters long and match.').show();
                event.preventDefault();
            }
        });

        // Prevent default form submission
        $('#registerForm').submit(function(event) {
            event.preventDefault();
        });
    });

    // User Class
    class User {
        constructor(firstName, lastName, email, password) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.email = email;
            this.password = password;
        }
    }

    // Function to handle form submission
    $('#submitButton').click(function(event) {
        var firstName = $('#FirstName').val();
        var lastName = $('#lastName').val();
        var email = $('#emailAddress').val();
        var password = $('#password').val();

        var newUser = new User(firstName, lastName, email, password);
        console.log(newUser);

        // Clear the form
        $('#registerForm')[0].reset();
    });
</script>
